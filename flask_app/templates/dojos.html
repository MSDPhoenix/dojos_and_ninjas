<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos And Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"></head>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/waldo.png') }}"></head>
<body>
    {% block body %}
        <div id="wrapper">
            <div id="left">
                <h1>New Dojo</h1>
                <form action="/add_dojo/" method="post">
                    <label for="name">Name:</label>
                    <input type="text" name="name">
                    <input type="submit" value="Create">
                </form>
            </div>
            <div id="right">
                <h1>All Dojos</h1>
                <div id="all_dojos">
                    {#{{all_dojos}}#}
                    {% for dojo in all_dojos %}
                        <a href="/show_dojo/{{dojo.id}}">{{dojo.name}}</a><br>
                    {% endfor %}
                </div>
                <br>
                <a href="/new_ninja/">Add ninja</a>
            </div>
        </div>
    {% endblock body %}
</body>
</html>
